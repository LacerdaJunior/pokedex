<body>

        </nav>

    <section class="features">
        <div class="container">
            <div class="feature">
                <h2> OQUE OS POKEMONS FALAM?</h2>
                <p>DIGITE UM NÚMERO DE 1 A 13 E ALEATÓRIAMENTE O POKEMON CORRESPONDENTE IRÁ FALAR:</p>
                <input type="text" id="num">
                <button class="btn" onclick="vpoke()">Verificar</button>
                <p id="msg"></p>
                <p id="contagem1"></p>
            </div>
        </div>
    </section>

    <br>
    <br>
    <br>
    <br>

        </p>
    </footer>

    <script>
    
        function vpoke() {
            var num = parseInt(document.getElementById("num").value);
            var msg = document.getElementById("msg");
            if (num >= 1 && num < 2) {
                msg = "BULBASAUR!!!!";
            }
            else if (num >= 2 && num <= 3) {
                msg = "IVYSAUR!!!!!";
            }

            else if (num >= 4 && num < 5) {
                msg = "VENUSAUR!!!!";
            }
            else if (num >= 5 && num <= 6) {
                msg = "CHARMANDER!!!";
            }
            else if (num >= 7 && num <= 8) {
                msg = "CHARMELLEON!!!";
            }
            else if (num >= 9 && num <= 10) {
                msg = "CHARIZARD!!!!";
            }
            else if (num >= 10 && num <= 11) {
                msg = "SQUIRTLE!!!!";
            }
            else if (num >=11 && num <= 12) {
                msg = "WARTORTLE!!!!";
            }
            else if (num >= 12 && num <= 13) {
                msg = "BLASTOISE!!!!";
            }

            var i = 0;
            var contagem1 = document.getElementById("contagem1");
            contagem1.innerHTML = "";
            while (i <= num - 1) {
                contagem1.innerHTML += msg + " . ";
                i++;
            }


        }

    </script>
</body>

</html>
