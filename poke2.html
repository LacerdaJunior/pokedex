    <script>


function vpoke2() {
    var numero = parseInt(document.getElementById("numero").value);
    var mensagem = document.getElementById("mensagem");
    if (numero == 1) {
        mensagem.innerHTML = "BULBASAUR É O N1 DA POKEDÉX";
    }
    else if (numero == 2) {
        mensagem.innerHTML = "IVYSAUR É O N2 DA POKEDÉX";
    }
    else if (numero == 3) {
        mensagem.innerHTML = "VENUSAUR É O N3 DA POKEDÉX";
    }
    else if (numero == 4) {
        mensagem.innerHTML = "CHARMANDER É O N4 DA POKEDÉX";
    }
    else if (numero == 5) {
        mensagem.innerHTML = "CHARMELEON É O N5 DA POKEDÉX";
    }
    else if (numero == 6) {
        mensagem.innerHTML = "CHARIZARD É O N6 DA POKEDÉX";
    }
    else if (numero == 7) {
        mensagem.innerHTML = "SQUIRTLE É O N7 DA POKEDÉX";
    }
    else if (numero == 8) {
        mensagem.innerHTML = "WARTORTLE É O N8 DA POKEDÉX";
    }
    else if (numero == 9) {
        mensagem.innerHTML = "BLASTOISE É O N9 DA POKEDÉX";
    }
    else {
        mensagem.innerHTML = "Número inválido. Por favor, digite um número de 1 a 9.";
    }
}


    </script>
